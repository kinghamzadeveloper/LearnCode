<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thank You - LearnCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .thankyou-section {
            max-width: 500px;
            margin: 4rem auto 0 auto;
            background: #e3eafc;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08);
            padding: 2.5rem 1.5rem;
            text-align: center;
        }
        .thankyou-section h2 {
            color: #1976d2;
            margin-bottom: 1rem;
        }
        .thankyou-section p {
            font-size: 1.2rem;
            color: #1a237e;
        }
        .thankyou-section a {
            display: inline-block;
            margin-top: 2rem;
            background: #1976d2;
            color: #fff;
            padding: 0.7rem 2rem;
            border-radius: 7px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .thankyou-section a:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <section class="thankyou-section">
        <h2>Thank You!</h2>
        <p>Your message has been sent successfully.<br>
        We appreciate your interest in LearnCode.<br>
        Our team will get back to you soon.</p>
        <a href="home.html">Back to Home</a>
    </section>
</body>
</html>
